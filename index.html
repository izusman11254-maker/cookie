<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perguntinha Importante</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6b21a8, #9333ea); /* fundo roxo */
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 1;
    }

    h1, h2 {
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background: #22c55e;
      color: white;
    }

    #noBtn {
      background: #ef4444;
      color: white;
      position: relative; /* come√ßa lado a lado */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Voc√™ me ama mesmo? üê±</h1>
    <h2>Vai ter cookie hoje? üç™</h2>
    <div class="buttons">
      <button id="yesBtn">Com certeza</button>
      <button id="noBtn">N√£o</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    // bot√£o "n√£o" foge sem sair da tela
    noBtn.addEventListener("mouseenter", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    function moveButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.position = "absolute"; // s√≥ muda depois que ele fugir
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // redireciona ao clicar no sim
    yesBtn.addEventListener("click", () => {
      window.location.href = "https://www.youtube.com/watch?v=NAw7SqHnHLI"; 
    });
  </script>
</body>
</html>
